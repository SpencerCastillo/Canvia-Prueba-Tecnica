<div mat-dialog-title >{{TituloModal}} <button   mat-button style="float: right;margin:0;padding: 0;min-width: 18px;" (click)="onNoClick()"><mat-icon >clear</mat-icon></button>  </div>
<div mat-dialog-content>
    <form [formGroup] = "ownerForm">

        
     
        <div class="row">
            <div class="col-lg-12">
                    <mat-form-field style="width:100%">
                        <mat-label >Descripción</mat-label>
                        <input formControlName="vcDescripcionItem" matInput  value="" >
                        <mat-error *ngIf="hasError('vcDescripcionItem', 'required')"> Campo obligatorio</mat-error>
                    </mat-form-field>
            </div>
        </div>
        
       
        
        <div class="row">
            <div class="col-lg-12">
                    <mat-form-field style="width:100%">
                        <mat-label >Precio</mat-label>
                        <input formControlName="dePrecio" matInput type="number" value="" >
                        <mat-error *ngIf="hasError('dePrecio', 'required')"> Campo obligatorio</mat-error>
                    </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <mat-form-field style="width:100%">
                    <mat-label >Stock Mínimo</mat-label>
                    <input formControlName="inStockMinimo" matInput type="number"  value="" >
                    <mat-error *ngIf="hasError('inStockMinimo', 'required')"> Campo obligatorio</mat-error>
                </mat-form-field>
            </div>
        </div>
    
      

        
        
        
         
        <div class="row">
            <div class="col-lg-12">
                <button color="primary"   (click)="onSave()" mat-raised-button >
                    <mat-icon aria-hidden="false" aria-label="Example home icon">save</mat-icon>
                    Grabar  
                </button>
            </div>
        </div>
    </form> 
    
</div>
